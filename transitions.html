<!DOCTYPE html>	
<html>
	<head>
		<style type="text/css">

			.box {
				width:200px;
				height:200px;
				background-color: yellow;
				padding: 50px;
				margin:100px;
				transition: background-color 3s cubic-bezier(0,0,0.58,1), width 3s ease-out, height 3s, padding 1s linear, margin 0.5s linear;
		
			}

			.box:hover {
				width:200px;
				height:200px;
				padding: 200px;
				margin: 300px;
				background-color: purple;

			}


		</style>
	</head>
	<body>
		<div class="box"></div>
	</body>
</html>
